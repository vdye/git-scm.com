---
layout: default
---
<div id="main">

  <h1>About</h1>

  <ol id="about-nav">
    {% assign abouts = site.about | sort: 'order'  %}
    {% for about in abouts %}
      <li>
        <a href="{{ about.url | relative_url }}" class="{{ about.display_class }}{% if page.subsection == about.subsection %} current{% endif %}"">{{about.subtitle}}</a>
      </li>
    {% endfor %}
  </ol>

  {{ content }}

</div>
